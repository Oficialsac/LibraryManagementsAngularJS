<div class="login-container">
    <p-card header="Sign In" styleClass="ui-card-shadow" styles="max-width: 400px; margin: 2rem auto;">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="p-fluid">
                <div class="p-field">
                    <label for="email" class="p-d-block">Email</label>
                    <input id="email" type="text" pInputText formControlName="email" placeholder="Enter your email"
                        class="p-d-block" />
                    <div *ngIf="form.get('email')?.invalid && form.get('email')?.touched" class="p-error">
                        <small *ngIf="form.get('email')?.hasError('required')">Email is required.</small>
                        <small *ngIf="form.get('email')?.hasError('email')">Enter a valid email address.</small>
                    </div>
                </div>

                <div class="p-field">
                    <label for="password" class="p-d-block">Password</label>
                    <input id="password" type="password" pPassword formControlName="password"
                        placeholder="Enter your password" class="p-d-block" />
                    <div *ngIf="form.get('password')?.invalid && form.get('password')?.touched" class="p-error">
                        <small *ngIf="form.get('password')?.hasError('required')">Password is required.</small>
                        <small *ngIf="form.get('password')?.hasError('minlength')">Password must be at least 6
                            characters.</small>
                    </div>
                </div>

                <div class="p-field">
                    <button pButton type="submit" label="Sign In" [disabled]="form.invalid" class="p-mt-3"> Sign in
                    </button>
                </div>
            </div>
        </form>
    </p-card>

</div>
